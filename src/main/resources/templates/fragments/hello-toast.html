<div  sec:authorize="isAuthenticated()" th:fragment="hello-toast" id="toast-notification" th:each="students: ${students}" class="slide-in-down fixed bottom-6 right-4 w-full max-w-xs p-4 text-gray-900 bg-white rounded-lg shadow dark:bg-fuchsia-950 dark:text-gray-300 shadow-sm dark:shadow-gray-600" role="alert">
  <span class="animate-ping absolute inline-flex h-4 w-4 rounded-full left-0 top-0 bg-red-400 opacity-75"></span>
    <div class="flex items-center mb-3">
        <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white">Last Student Save</span>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white justify-center items-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-notification" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    <div class="flex items-center">
        <div class="relative inline-block shrink-0">
            <img class="w-20 h-20 rounded-full" th:src="${students.photoUrl}" alt="Student Image"/>
            <span class="absolute bottom-0 right-0 inline-flex items-center justify-center w-6 h-6 bg-blue-600 rounded-full">
                <img src="images/studentPhotos/defaultStudentPhoto.png">
                <span class="sr-only">Message icon</span>
            </span>
        </div>
        <div class="ml-3 text-sm font-normal">
            <div class="text-sm font-semibold text-gray-900 dark:text-white whitespace-nowrap capitalize"><span th:text="${students.name}"></span> <span th:text="${students.lastName}"></span></div>
              <div class="text-sm font-normal">Grade</div>
              <div th:text="${students.email}" class="text-sm font-normal">Hello, welcome to our app.</div> 
            <span class="text-xs font-medium text-blue-600 dark:text-blue-500">a few seconds ago</span>   
        </div>
         <div class="absolute right-4">
            <a th:href="@{/students/edit/{id}(id=${students.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                <i class="fas fa-user-pen" style="color: #0091ff;"></i>
            </a>
            <a th:href="@{/students/delete/{id}(id=${students.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                <i class="fas fa-trash-can" style="color: #ff0000;"></i>
            </a>
        </div>
    </div>
</div>
